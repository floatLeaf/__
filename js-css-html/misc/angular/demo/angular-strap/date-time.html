<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ie8测试</title>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" />
  <!--<link href="lib/bootstrap-additions.css" rel="stylesheet" />-->
  <!--[if lte IE 8]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script src="http://cdn.staticfile.org/jquery/1.11.1/jquery.js"></script>
  <script src="http://cdn.staticfile.org/angular.js/1.2.16/angular.js"></script>
  <script src="angular-strap.js"></script>
  <script src="angular-strap.tpl.js"></script>
</head>
<body id="ng-app" ng-app="app" ng-controller="main">
<div class="container">
  <form name="myForm" class="form-horizontal" role="form"
        novalidate ng-submit="formSubmit()">
    <div class="form-group">
      <label class="col-sm-2 control-label">angular-strap 日期时间，不支持ie8</label>
      <div class="col-sm-3 ">
        <input type="text" class="form-control"
               ng-model="pInfo.minDate"
               data-max-date="{{pInfo.maxDate}}"
               data-autoclose="1"
               placeholder="开始日期"
               bs-datepicker />
      </div>
      <div class="col-sm-2">
        <input type="text" size="8" class="form-control"
               ng-model="pInfo.minDate"
               data-autoclose="1"
               placeholder="时间"
               bs-timepicker />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-3 col-sm-offset-2">
        <input type="text" class="form-control"
               ng-model="pInfo.maxDate"
               data-min-date="{{pInfo.minDate}}"
               data-autoclose="1"
               placeholder="结束日期"
               bs-datepicker />
      </div>
      <div class="col-sm-2">
        <input type="text" size="8" class="form-control"
               trigger="click"
               ng-model="pInfo.maxDate"
               data-autoclose="1"
               data-time-format="HH:mm:ss"
               data-time-type="number" data-min-time="10:10:00" data-max-time="12:30:00"
               placeholder="时间"
               bs-timepicker />
      </div>
    </div>
  </form>
</div>
<script>
  var app = angular.module('app', [
    'mgcrea.ngStrap'
  ]);
  app.controller('main', ['$scope', function ($scope) {
    var pInfo = $scope.pInfo = {};
    pInfo.maxDate = new Date(2016, 11, 30, 11, 30, 20);
    pInfo.minDate = new Date(2013, 11, 30);

    $scope.selectedTimeAsNumber = 12640000; // (formatted: 11:30 AM)
  }])
</script>
</body>
</html>

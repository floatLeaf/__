<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>iframe</title>
</head>
<body>
	<div style="padding:20px">
		<h1>2、自适应高度</h1>

		<h4>同域下</h4>
		<p>方法一：</p>
		<iframe name="iFrame1" width="100%" onload="this.height=iFrame1.document.body.scrollHeight" frameborder="0" src="autoheight.html" scrolling="no"></iframe>
		<p>方法二：</p>
		<iframe id="iFrame2" width="100%" onload="setIframeHeight(this)" frameborder="0" src="autoheight.html" scrolling="no"></iframe>
		<script>
			function setIframeHeight(ifr) {
				var iframeWin = ifr.contentWindow || ifr.contentDocument.parentWindow;
				var ifrDoc = iframeWin.document.body || iframeWin.document.documentElement;
				console.log(ifrDoc.scrollHeight);
				// 取得的高度不准，且每次会变？？？
				ifr.height = ifrDoc.scrollHeight;
				ifr.onload = function () {

				}
			}
			// setIframeHeight(document.getElementById('iFrame2'))
		</script>
	</div>
</body>
</html>

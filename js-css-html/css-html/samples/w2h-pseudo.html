<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>w2h</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style type="text/css">
    .wh-wrap {
      display: inline-block;
      position: relative;
      width: 50%;
    }
    .wh-wrap:after{
      content: '';
      display: block;
      height: 100%;
      margin-top: 75%;
    }
    .wh-abs-c-wrap {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      overflow: hidden;
      text-align: center;
    }
    .wh-abs-c-wrap img{
      max-height: 100%;
      max-width: 100%;
    }
  </style>
</head>
<body>
<div class="wh-wrap">
  <div class="wh-abs-c-wrap">
    <img src="http://dummyimage.com/600x900/" />
    text
  </div>
</div>
</body>
</html>

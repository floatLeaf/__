<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>viewport</title>
  <meta content="width=device-width, initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5 user-scalable=0" name="viewport" />
  <style>
  html {
    font-size: 100px;
  }
  body {
    margin:0;
    padding:0;
  }
  .bd {
    width: 100%;
  }
  .inner {
    font-size: 0.14rem;
    width: 10vw;
    height: 2rem;
    background-color: #ccc;
  }
  </style>
</head>
<body>
  <div class="bd">
    <div class="inner">文字大小</div>
  </div>

  <script>
    console.log('outerWidth: ', window.outerWidth)
    console.log('innerWidth: ', window.innerWidth)
    console.log('screenW: ', window.screen.width)
    console.log('clientW: ', document.documentElement.clientWidth)
  </script>
</body>
</html>

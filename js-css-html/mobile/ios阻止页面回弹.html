<!DOCTYPE html>
<html>
<head>
  <title>ios页面回弹</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
</head>
<body style="width:100%;height:100%;">
  <div style="overflow:scroll;-webkit-overflow-scrolling: touch; width:100%;height:200px;" id="wrap">
    <div style="height:1000px;width:100%;background:-webkit-gradient(linear, left top, left bottom, from(red), to(green))" id="div"></div>
  </div>
  <div id="text"></div>
<script>
  var scrollTop, pageY;

  document.getElementById('div').addEventListener('touchstart', function(e) {
    scrollTop = document.getElementById('wrap').scrollTop;
    pageY = e.pageY;
  });

  document.getElementById('div').addEventListener('touchmove', function(e) {
    if (scrollTop === 0 && pageY < e.pageY) {
      e.preventDefault();
    }

    if (scrollTop === (document.getElementById('div').offsetHeight - document.getElementById('wrap').offsetHeight) && pageY > e.pageY) {
      e.preventDefault();
    }
  });

  document.addEventListener('touchmove', function(e) {
    //alert(e.srcElement !== document.getElementById('div'))
    if (e.srcElement !== document.getElementById('div')) {
      e.preventDefault();
    }
  });
</script>
</body>
</html>
